<div class="rounded-md mt-5 p-5">
  <form (ngSubmit)="add()">
    <mat-form-field class="w-full">
      <mat-label>Nombre del Rol</mat-label>
      <input matInput name="name" [(ngModel)]="role.roleName" placeholder="Nombre del Rol" required>

      @if(!role.roleName){
      <mat-error class="text-base">
        El nombre del rol es obligatorio.
      </mat-error>
      }
    </mat-form-field>

    @if(errorMessage){
    <span class="text-base text-blue-500">
      {{errorMessage}}
    </span>
    }
    <button [disabled]="!role.roleName" type="submit" class="bg-blue-600 px-4 disabled:bg-blue-400 rounded-md text-white py-2 m-2">
      Agregar
    </button>
  </form>
</div>
