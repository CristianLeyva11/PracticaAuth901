<div class="h-screen flex items-center justify-center">
  <form class="shadow-md rounded-md p-5 bg-white" style="width: 30%;" [formGroup]="form" (ngSubmit)="login()">
    <div class="py-4">
      <h1 class="font-bold py-2">
        Iniciar Sesión
      </h1>
      <h6 class="text-slate-600 text-base">
        Inicia sesión en tu cuenta
      </h6>
    </div>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Correo Electrónico</mat-label>
      <input matInput placeholder="Correo Electrónico" formControlName="email" />
      <mat-icon matPrefix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Contraseña</mat-label>
      <input matInput type="{{ hide ? 'password' : 'text'}}" formControlName="password" placeholder="Contraseña" />
      <mat-icon matPrefix>lock</mat-icon>
      <mat-icon (click)="hide = !hide" matSuffix>
        {{ hide ? 'visibility_off':'visibility'}}
      </mat-icon>
    </mat-form-field>

    <button type="submit" [disabled]="!form.valid"
      class="w-full border border-slate-200 rounded-md disabled:bg-blue-400 py-2 px-3 bg-blue-700 text-white font-bold">
      Iniciar Sesión
    </button>

    <div class="my-5">
      <span class="text-slate-600">
        ¿No tienes una cuenta?
      </span>
      <a class="text-blue-700" [routerLink]="['/register']">Regístrate</a>
    </div>
  </form>
</div>
